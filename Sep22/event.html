<!DOCTYPE html>
<html>
    <head>
        <title>Event Handling</title>
    </head>
    <body>
        <div id="div1" style="border:2px solid black; background-color: lightblue;padding:10px">
            Grand Parent
            <div id="div2" style="border:2px solid black; background-color: lightcoral;padding:10px">
                Parent
                <div id= "div3"style="border:2px solid black; background-color: lightgreen; padding:10px">Child</div>
            </div>
        </div>
        <script>
            const grandParent = document.getElementById("div1")
            const parent = document.getElementById("div2")
            const child = document.getElementById("div3")

            grandParent.addEventListener('click', (e) => console.log("Grand Parent"), {capture: true});
            parent.addEventListener('click', (event) => {
                event.stopPropagation();
                console.log("Parent")
            }, {capture: true});
            child.addEventListener('click', (e) => {
                console.log("Child")
            }, {capture: true});
        </script>
    </body>
</html>
